<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Product Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${listProducts}" class="container my-5">
					<p class="my-5">
						<a href="new" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Create New Product</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Students yet!</h2>
						<div th:case="*">
							<h1>Product List</h1>
							
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Product ID</th>
										<th>Name</th>
										<th>Brand</th>
										<th>Made In</th>
										<th>Price</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="product : ${listProducts}">
										<td th:text="${product.id}">Product ID</td>
										<td th:text="${product.name}">Name</td>
										<td th:text="${product.brand}">Brand</td>
										<td th:text="${product.madein}">Made in</td>
										<td th:text="${product.price}">Price</td>
										<td><a th:href="@{'/edit/' + ${product.id}}">Edit</a>
											&nbsp;&nbsp;&nbsp; <a th:href="@{'/delete/' + ${product.id}}">Delete</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
